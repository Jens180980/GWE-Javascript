<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>CO2 Beregner</title>
    <style>
        .select-dropdown{
           color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey">
                <div class="card-content white-text">
                  <span class="card-title">CO<sup>2</sup> Beregner</span>
                  <p>Her kan du beregne dit CO<sup>2</sup> udslip ud fra hvor mange kilometer du rejser og hvilket transportmiddel du anvender.</p>
                </div>
                <div class="card-action white-text">
                    <span class="card-title">Samlet forbrug: <span id="result">0</span></span>
                </div>
                <div class="card-action">

                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="Indtast kilometer" id="kilometers" type="number" class="validate white-text">
                              <label for="kilometers">Antal kilometer</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <select name="vehicle" id="vehicle" class="white-text">
                                  <option value="bike" >Cykel</option>
                                  <option value="bus">Bus</option>
                                  <option value="train">Tog</option>
                                  <option value="car">Bil</option>
                                  <option value="boat">Færge</option>
                                  <option value="plain">Fly</option>
                                </select>
                                <label for="vehicle">Vælg transport type:</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="button" name="action" onclick="calculate(this.form)">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                            </div>
                          </div>
                        </form>
                      </div>                    
                </div>
              </div>
            </div>
          </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        function calculate(form) {
            const kilometers = form.kilometers.value;
            const vehicle = form.vehicle.value;
            const co2unit = getCo2Unit(vehicle);

            console.log(co2unit);

            document.getElementById('result').innerText = (kilometers*co2unit) + ' g';

        }

        function getCo2Unit(vehicle) {
            switch(vehicle.toUpperCase()) {
                case "BIKE":
                    return 0;
                    break;
                case "BUS":
                    return 27;
                    break;
                case "TRAIN":
                    return 37;
                    break;
                case "CAR":
                    return 160;
                    break;
                case "BOAT":
                    return 170;
                    break;
                case "PLAIN":
                    return 223;
                    break;
            }
        }
    </script>
</body>
</html>
